jquery:
  version: 2.1.3
  assets:
  - dist/jquery.js
jquery-ujs:
  version: 1.0.3
  assets:
  - src/rails.js
lodash:
  version: 3.0.0
  assets:
  - lodash.js
angular:
  version: 1.3.15
  assets:
  - angular.js
bootstrap-sass:
  version: 3.3.4
  assets:
  - assets/javascripts/bootstrap-sprockets.js
  - bootstrap:
    - assets/javascripts/bootstrap/*.js
  - assets/stylesheets/_bootstrap.scss
  - assets/stylesheets/_bootstrap-sprockets.scss
  - bootstrap:
    - assets/stylesheets/bootstrap/*.scss
    - mixins:
      - assets/stylesheets/bootstrap/mixins/*.scss
  - assets/fonts/bootstrap/*
bootswatch-scss:
  version: 3.2.0-3
  assets:
   - cerulean:
     - cerulean/*.scss
