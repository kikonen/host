####

jquery:
  yarn: true
  assets:
  - dist/jquery.js

jquery-ujs:
  yarn: true
  assets:
  - src/rails.js

lodash:
  yarn: true
  assets:
  - lodash.js

angular:
  yarn: true
  assets:
  - angular.js

angular-ui-router:
  yarn: true
  assets:
  - release/angular-ui-router.js

popper.js:
  yarn: true
  assets:
    - dist/umd/popper.js

bootstrap:
  yarn: true
  assets:
    - scss/*.scss
    - mixins:
        - scss/mixins/*.scss
    - utilities:
        - scss/utilities/*.scss
    - vendor:
        - scss/vendor/*.scss
    - js/dist/*.js

"@fortawesome/fontawesome-free":
  yarn: true
  assets:
    - webfonts/fa-solid*.woff
    - webfonts/fa-solid*.woff2
    - webfonts/fa-regular*.woff
    - webfonts/fa-regular*.woff2
    - scss/*.scss

select2:
  yarn: true
  assets:
    - dist/css/select2.css
    - dist/js/select2.js

selectize:
  yarn: true
  assets:
    - dist/css/selectize.css
    - dist/js/selectize.js

